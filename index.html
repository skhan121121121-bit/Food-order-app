<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Food Order App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Food Order App</h2>

<!-- LOGIN -->
<div id="loginBox">
  <h3>Login</h3>
  <input type="text" id="phone" placeholder="Phone">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg"></p>
</div>

<!-- APP -->
<div id="appBox" style="display:none;">

  <h3>Menu</h3>
  <button onclick="addItem('Chicken Roll',60)">Chicken Roll ₹60</button>
  <button onclick="addItem('Egg Roll',40)">Egg Roll ₹40</button>
  <button onclick="addItem('Veg Roll',30)">Veg Roll ₹30</button>

  <h3>Cart</h3>
  <ul id="cart"></ul>
  <p>Total ₹<span id="total">0</span></p>

  <textarea id="address" placeholder="Delivery Address"></textarea>
  <br>
  <button onclick="placeOrder()">Place Order</button>

  <p id="orderMsg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
